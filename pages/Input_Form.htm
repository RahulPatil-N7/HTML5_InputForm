<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 From Input Fields</h1></header>
        <div>
            <label for="text"><Strong>Text input for Name : </Strong></label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd"><Strong>Password input type : </Strong></label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email"><strong>Email input type : </strong></label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url"><Strong>URL input type : </Strong></label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="tel"><strong>Telephone input type : </strong></label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search"><strong>Search input type : </strong></label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate"><strong>Choose  date and time : </strong></label>
            <input type="datetime-local" id="startDate" name="startDate">
            <samp class="validity"></samp>
        </div>
        <div>
          <label for="salary"><strong>Choose your salary : </strong></label>
          <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
          <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
          <button><strong>Submit</strong></button>
        </div>
    </form>
    <script type="text/javascript" src="../js/UserValidation.js">
    </script>
</body>
</html>
